<html>
<head>
    <title>Web App Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
<head>
<body>
    <style>
        .container {
            max-width: 400px !important;
        }
    </style>
    <div class="container">
    <h1>Login</h1>
    <form>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="user_input" class="form-control" />
          <label class="form-label" for="form2Example1">Username</label>
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="pass_input" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button data-mdb-ripple-init type="button" onclick="send_request()" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        
      </form>
    </div>

    <script>
        function send_request(){
            var user_input = document.getElementById("user_input").value; // memasukan username input dari pengguna ke variabel user_input
            var pass_input = document.getElementById("pass_input").value; // memasukan password input dari pengguna ke variabel pass_input

            //            https://kemasaja.com/belajar-api/login.php?user=ahsan&pass=1234
            $.ajax({url: "https://kemasaja.com/belajar-api/login.php?user="+user_input+"&pass="+pass_input,
                success: function(result){
                            console.log(result.username);
                            alert(result);
                        }
                    });
        }

    </script>
</body>    
</html>
